<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defensoría Civil y Comercial 6 - Estadística por empleado</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0d6efd;
            --secondary: #6c757d;
            --success: #198754;
            --info: #0dcaf0;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #212529;
            --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            margin: 0;
            padding: 0;
        }

        header {
            background: #ffffff;
            border-bottom: 2px solid var(--primary);
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .main-title {
            color: var(--primary);
            font-weight: 700;
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        /* Controles */
        .dashboard-controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-group { flex: 1; min-width: 250px; }
        
        select.user-dropdown {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            cursor: pointer;
        }

        /* KPIs */
        .kpi-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .kpi-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            border-top: 4px solid var(--primary);
            text-align: center;
        }

        .kpi-card h3 { font-size: 2.5rem; margin: 10px 0; color: var(--dark); }
        .kpi-card p { margin: 0; color: var(--secondary); font-weight: 600; text-transform: uppercase; font-size: 0.8rem; }
        .kpi-card i { font-size: 1.5rem; color: var(--primary); margin-bottom: 5px; }

        /* Gráficos y Listas */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 3rem;
        }

        @media (max-width: 992px) { .dashboard-grid { grid-template-columns: 1fr; } }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .chart-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-title { font-weight: 700; color: var(--secondary); margin: 0; }

        /* Barras de progreso visuales */
        .progress-item { margin-bottom: 18px; }
        .progress-label { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .progress-bar-bg { background: #e9ecef; height: 12px; border-radius: 6px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: var(--primary); border-radius: 6px; transition: width 0.8s ease; }

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
        <p style="margin-top: 1rem;">Conectando con base de datos...</p>
    </div>

    <header>
        <div class="container">
            <h1 class="main-title">Defensoría Civil y Comercial 6</h1>
            <p style="margin:0; color: var(--secondary);">Panel de Estadísticas y Gestión de Pases</p>
        </div>
    </header>

    <main class="container">
        <section class="dashboard-controls">
            <div class="form-group">
                <label style="display:block; margin-bottom:8px; font-weight:600;"><i class="fas fa-filter"></i> Filtrar por Empleado:</label>
                <select id="userSelector" class="user-dropdown">
                    <option value="todos">--- Ver Todo el Personal (Global) ---</option>
                    <option>Bazante Nadia Romina</option>
                    <option>Boillat Cesar Enrique</option>
                    <option>Cardozo Maria Raquel</option>
                    <option>Cedron Noelia Aurora</option>
                    <option>Corrales Alicia Mariela</option>
                    <option>Escobar Monica Graciela</option>
                    <option>Fioravante Romulo</option>
                    <option>Gonzalez Alberto Misael</option>
                    <option>Gonzalez Juan Jose</option>
                    <option>Gudiño Natalia Esther</option>
                    <option>Magnani Enzo Luciano</option>
                    <option>Pablos Patricia</option>
                    <option>Palacios Ana Gabriela</option>
                    <option>Ortega Lucia Noemi</option>
                    <option>Ramos Marcelo Gustavo</option>
                    <option>Riveros Patricia Soledad</option>
                    <option>Sosa Rita Cecilia</option>
                </select>
            </div>
            <div id="summaryLabel" style="color: var(--secondary); font-style: italic;">
                Mostrando datos globales de la Defensoría
            </div>
        </section>

        <section class="kpi-row">
            <div class="kpi-card" style="border-top-color: var(--primary);">
                <i class="fas fa-copy"></i>
                <p>Total Expedientes</p>
                <h3 id="statTotal">0</h3>
            </div>
            <div class="kpi-card" style="border-top-color: var(--danger);">
                <i class="fas fa-plus-circle"></i>
                <p>Causas Nuevas</p>
                <h3 id="statNuevas">0</h3>
            </div>
            <div class="kpi-card" style="border-top-color: var(--warning);">
                <i class="fas fa-history"></i>
                <p>Causas Anteriores</p>
                <h3 id="statAnteriores">0</h3>
            </div>
            <div class="kpi-card" style="border-top-color: var(--dark);">
                <i class="fas fa-archive"></i>
                <p>En Archivo</p>
                <h3 id="statArchivo">0</h3>
            </div>
        </section>

        <section class="dashboard-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <h5 class="chart-title">POR TIPO DE PROCESO</h5>
                    <i class="fas fa-balance-scale text-muted"></i>
                </div>
                <div id="procesosList">
                    </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h5 class="chart-title" id="secundarioTitle">CARGA POR USUARIO</h5>
                    <i class="fas fa-chart-pie text-muted"></i>
                </div>
                <div id="secundarioList">
                    </div>
            </div>
        </section>
    </main>

    <script>
        // 1. Configuración de Firebase (Extraída de tu archivo pase.html)
        const firebaseConfig = {
            apiKey: "AIzaSyDgxLS98sk6GkLrjMu3BVS2cmZ9exdh4dY",
            authDomain: "atencion-publico-def6.firebaseapp.com",
            projectId: "atencion-publico-def6",
            storageBucket: "atencion-publico-def6.firebasestorage.app",
            messagingSenderId: "1052433106688",
            appId: "1:1052433106688:web:8ac3e144bcf377ac4b55e5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // 2. Estado de la App
        let expedientes = [];
        const userSelector = document.getElementById('userSelector');

        // 3. Carga de datos inicial
        function initApp() {
            db.collection('causas').onSnapshot(snapshot => {
                expedientes = snapshot.docs.map(doc => doc.data());
                updateDashboard();
                document.getElementById('loader').style.display = 'none';
            }, error => {
                console.error("Error Firebase:", error);
                alert("Error al conectar con la base de datos.");
            });
        }

        // 4. Lógica de Actualización de Dashboard
        function updateDashboard() {
            const selectedUser = userSelector.value;
            const isGlobal = selectedUser === 'todos';
            
            // Filtrar datos
            const dataFiltered = isGlobal ? expedientes : expedientes.filter(e => e.usuarioAsignado === selectedUser);
            
            // Actualizar etiquetas
            document.getElementById('summaryLabel').textContent = isGlobal ? 
                "Mostrando datos globales de la Defensoría" : 
                `Visualizando rendimiento de: ${selectedUser}`;

            // A. Calcular KPIs
            const total = dataFiltered.length;
            const nuevas = dataFiltered.filter(e => e.estadoCausa === 'nueva').length;
            const anteriores = dataFiltered.filter(e => e.estadoCausa === 'anterior').length;
            const archivo = dataFiltered.filter(e => e.archivo === true).length;

            renderNumber('statTotal', total);
            renderNumber('statNuevas', nuevas);
            renderNumber('statAnteriores', anteriores);
            renderNumber('statArchivo', archivo);

            // B. Renderizar Tipos de Proceso
            renderProgressList(dataFiltered, 'tipoProceso', 'procesosList');

            // C. Renderizar lista secundaria dinámica
            if(isGlobal) {
                document.getElementById('secundarioTitle').textContent = "RANKING DE CARGA LABORAL";
                renderProgressList(dataFiltered, 'usuarioAsignado', 'secundarioList', true);
            } else {
                document.getElementById('secundarioTitle').textContent = "DETALLE DE ESTADOS";
                renderProgressList(dataFiltered, 'estadoCausa', 'secundarioList');
            }
        }

        // 5. Función para renderizar barras de progreso
        function renderProgressList(data, key, targetId, useAbsoluteMax = false) {
            const container = document.getElementById(targetId);
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">Sin datos</p>';
                return;
            }

            // Agrupar y contar
            const counts = {};
            data.forEach(item => {
                const val = item[key] || "No especificado";
                counts[val] = (counts[val] || 0) + 1;
            });

            // Convertir a array y ordenar
            const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
            const max = useAbsoluteMax ? sorted[0][1] : data.length;

            sorted.forEach(([label, count]) => {
                const percentage = ((count / max) * 100).toFixed(0);
                const realPercentage = ((count / data.length) * 100).toFixed(1);
                
                const html = `
                    <div class="progress-item">
                        <div class="progress-label">
                            <span style="font-weight:600">${label}</span>
                            <span>${count} <small class="text-muted">(${realPercentage}%)</small></span>
                        </div>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // Utilidad para animar cambios
        function renderNumber(id, value) {
            const el = document.getElementById(id);
            el.innerText = value;
        }

        // Eventos
        userSelector.addEventListener('change', updateDashboard);

        // Iniciar
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
