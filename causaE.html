<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defensoría Civil y Comercial 6 Estadística por empleado</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --secondary: #6c757d;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --bg: #f4f7fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.05);
            --radius: 12px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--dark);
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 12px rgba(0,123,255,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* Contenedor Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Control de Usuario */
        .control-panel {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-label {
            font-weight: 500;
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-select {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        .user-select:focus {
            border-color: var(--primary);
        }

        /* KPIs Grid */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            transition: transform 0.2s;
            border-left: 5px solid transparent;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
        }

        .kpi-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .kpi-content h3 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .kpi-content p {
            margin: 5px 0 0;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        /* Colores Específicos KPIs */
        .kpi-total { border-color: var(--primary); }
        .kpi-total .kpi-icon { background: #e7f4ff; color: var(--primary); }
        
        .kpi-tramite { border-color: var(--warning); }
        .kpi-tramite .kpi-icon { background: #fff3cd; color: #ffa000; }
        
        .kpi-finalizado { border-color: var(--success); }
        .kpi-finalizado .kpi-icon { background: #d4edda; color: var(--success); }

        .kpi-archivado { border-color: var(--secondary); }
        .kpi-archivado .kpi-icon { background: #e2e3e5; color: var(--secondary); }

        /* Sección de Gráficos/Listas */
        .dashboard-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
        }

        .card-header {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
        }

        /* Barras de progreso personalizadas para estadísticas */
        .stat-item {
            margin-bottom: 15px;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .stat-label { font-weight: 500; }
        .stat-value { font-weight: 700; color: var(--primary); }

        .progress-bg {
            background-color: #e9ecef;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }

        /* Colores alternos para barras */
        .stat-item:nth-child(even) .progress-fill { background-color: var(--primary-dark); }
        .stat-item:nth-child(3n) .progress-fill { background-color: #17a2b8; }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--secondary);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .dashboard-row { grid-template-columns: 1fr; }
            .control-panel { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <i class="fas fa-circle-notch fa-spin fa-3x" style="color: var(--primary);"></i>
        <p style="margin-top: 15px; font-weight: 500;">Cargando estadísticas...</p>
    </div>

    <main class="container">
        <section class="control-panel">
            <div style="flex:1;">
                <label class="control-label" for="filtroUsuario">
                    <i class="fas fa-users-cog"></i> Seleccionar Empleado
                </label>
                <select id="filtroUsuario" class="user-select">
                    <option value="todos">-- Ver Todos los Empleados (Global) --</option>
                </select>
            </div>
            <div id="userInfo" style="font-size: 0.9rem; color: var(--secondary);">
                Visualizando datos globales
            </div>
        </section>

        <section class="kpi-grid">
            <div class="kpi-card kpi-total">
                <div class="kpi-icon"><i class="fas fa-folder-open"></i></div>
                <div class="kpi-content">
                    <h3 id="kpiTotal">0</h3>
                    <p>Total de Causas</p>
                </div>
            </div>
            <div class="kpi-card kpi-tramite">
                <div class="kpi-icon"><i class="fas fa-clock"></i></div>
                <div class="kpi-content">
                    <h3 id="kpiTramite">0</h3>
                    <p>En Trámite</p>
                </div>
            </div>
            <div class="kpi-card kpi-finalizado">
                <div class="kpi-icon"><i class="fas fa-check-circle"></i></div>
                <div class="kpi-content">
                    <h3 id="kpiFinalizado">0</h3>
                    <p>Finalizados</p>
                </div>
            </div>
            <div class="kpi-card kpi-archivado">
                <div class="kpi-icon"><i class="fas fa-archive"></i></div>
                <div class="kpi-content">
                    <h3 id="kpiArchivado">0</h3>
                    <p>Archivados / Alzada</p>
                </div>
            </div>
        </section>

        <section class="dashboard-row">
            <div class="chart-card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-balance-scale"></i> Causas por Tipo de Proceso</span>
                    <span class="badge" id="totalTiposBadge">0 tipos</span>
                </div>
                <div id="listaProcesos">
                    </div>
            </div>

            <div class="chart-card">
                <div class="card-header">
                    <span class="card-title" id="tituloSecundario"><i class="fas fa-chart-pie"></i> Distribución de Carga</span>
                </div>
                <div id="listaDistribucion">
                    </div>
            </div>
        </section>
    </main>

    <script>
        // 1. Configuración de Firebase (La misma que tu archivo original)
        const firebaseConfig = {
            apiKey: "AIzaSyBt6X0u0BpiNPcV2SNPrN-spCmjl2AhZaA",
            authDomain: "causas-defensoria.firebaseapp.com",
            projectId: "causas-defensoria",
            storageBucket: "causas-defensoria.appspot.com",
            messagingSenderId: "186064671470",
            appId: "1:186064671470:web:b58bae5eadbe6e469f19ff"
        };

        // 2. Inicialización
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // 3. Variables de Estado
        let allCausas = [];
        let usuariosUnicos = [];

        // 4. Elementos DOM
        const filtroUsuario = document.getElementById('filtroUsuario');
        const userInfo = document.getElementById('userInfo');
        const loading = document.getElementById('loading');

        // KPIs DOM
        const kpiTotal = document.getElementById('kpiTotal');
        const kpiTramite = document.getElementById('kpiTramite');
        const kpiFinalizado = document.getElementById('kpiFinalizado');
        const kpiArchivado = document.getElementById('kpiArchivado');

        // Listas DOM
        const listaProcesos = document.getElementById('listaProcesos');
        const listaDistribucion = document.getElementById('listaDistribucion');
        const tituloSecundario = document.getElementById('tituloSecundario');

        // 5. Cargar Datos en tiempo real
        function iniciarApp() {
            db.collection("causas").onSnapshot((snapshot) => {
                allCausas = [];
                const usersSet = new Set();

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    allCausas.push(data);
                    
                    if (data.usuarioAsignado) {
                        usersSet.add(data.usuarioAsignado.trim());
                    }
                });

                usuariosUnicos = Array.from(usersSet).sort();
                actualizarDropdownUsuarios();
                calcularEstadisticas();
                loading.style.display = 'none';
            }, (error) => {
                console.error("Error al obtener datos:", error);
                alert("Error al cargar la base de datos.");
                loading.style.display = 'none';
            });
        }

        // 6. Poblar Dropdown
        function actualizarDropdownUsuarios() {
            const valorActual = filtroUsuario.value;
            
            // Mantener la opción "todos"
            filtroUsuario.innerHTML = '<option value="todos">-- Ver Todos los Empleados (Global) --</option>';
            
            usuariosUnicos.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                filtroUsuario.appendChild(option);
            });

            // Intentar restaurar selección si existe
            if (valorActual && usuariosUnicos.includes(valorActual)) {
                filtroUsuario.value = valorActual;
            }
        }

        // 7. Lógica Principal de Cálculo
        function calcularEstadisticas() {
            const usuarioSeleccionado = filtroUsuario.value;
            let datosFiltrados = [];

            if (usuarioSeleccionado === 'todos') {
                datosFiltrados = allCausas;
                userInfo.textContent = "Visualizando resumen de toda la Defensoría";
                tituloSecundario.innerHTML = '<i class="fas fa-users"></i> Ranking por Cantidad de Causas';
            } else {
                datosFiltrados = allCausas.filter(c => c.usuarioAsignado === usuarioSeleccionado);
                userInfo.textContent = `Visualizando métricas para: ${usuarioSeleccionado}`;
                tituloSecundario.innerHTML = '<i class="fas fa-tasks"></i> Estado de sus Causas'; // Cambio de título dinámico
            }

            // A. Actualizar KPIs Numéricos
            const total = datosFiltrados.length;
            const enTramite = datosFiltrados.filter(c => c.estado === 'En trámite').length;
            const finalizados = datosFiltrados.filter(c => c.estado === 'Finalizado').length;
            // Agrupamos Archivados y En Alzada para simplificar, o se pueden separar
            const archivados = datosFiltrados.filter(c => ['Archivado', 'En Alzada'].includes(c.estado)).length;

            animarNumero(kpiTotal, total);
            animarNumero(kpiTramite, enTramite);
            animarNumero(kpiFinalizado, finalizados);
            animarNumero(kpiArchivado, archivados);

            // B. Generar Lista por Tipo de Proceso
            renderizarPorTipoProceso(datosFiltrados, total);

            // C. Generar Gráfico Secundario (Depende si es Todos o Individual)
            if (usuarioSeleccionado === 'todos') {
                renderizarRankingUsuarios();
            } else {
                renderizarEstadoCausas(datosFiltrados, total);
            }
        }

        // 8. Renderizado de "Tipo de Proceso"
        function renderizarPorTipoProceso(datos, totalGeneral) {
            const conteo = {};
            datos.forEach(d => {
                const tipo = d.tipoProceso || "Sin Clasificar";
                conteo[tipo] = (conteo[tipo] || 0) + 1;
            });

            // Convertir a array y ordenar descendente
            const ordenados = Object.entries(conteo).sort((a, b) => b[1] - a[1]);

            listaProcesos.innerHTML = '';
            if (ordenados.length === 0) {
                listaProcesos.innerHTML = '<div class="empty-state">No hay datos para mostrar</div>';
                return;
            }

            ordenados.forEach(([tipo, cantidad]) => {
                const porcentaje = totalGeneral > 0 ? ((cantidad / totalGeneral) * 100).toFixed(1) : 0;
                const html = `
                    <div class="stat-item">
                        <div class="stat-header">
                            <span class="stat-label">${tipo}</span>
                            <span class="stat-value">${cantidad} (${porcentaje}%)</span>
                        </div>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: ${porcentaje}%"></div>
                        </div>
                    </div>
                `;
                listaProcesos.insertAdjacentHTML('beforeend', html);
            });
        }

        // 9. Renderizado Global: Ranking de Usuarios (Quién tiene más causas)
        function renderizarRankingUsuarios() {
            const conteo = {};
            allCausas.forEach(d => {
                const user = d.usuarioAsignado || "Sin Asignar";
                conteo[user] = (conteo[user] || 0) + 1;
            });

            const ordenados = Object.entries(conteo).sort((a, b) => b[1] - a[1]);
            const maxVal = ordenados.length > 0 ? ordenados[0][1] : 1;

            listaDistribucion.innerHTML = '';
            
            ordenados.forEach(([user, cantidad]) => {
                const porcentajeRelativo = (cantidad / maxVal) * 100; // Relativo al que más tiene para la barra visual
                const html = `
                    <div class="stat-item">
                        <div class="stat-header">
                            <span class="stat-label">${user}</span>
                            <span class="stat-value">${cantidad}</span>
                        </div>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: ${porcentajeRelativo}%; background-color: var(--secondary);"></div>
                        </div>
                    </div>
                `;
                listaDistribucion.insertAdjacentHTML('beforeend', html);
            });
        }

        // 10. Renderizado Individual: Desglose por Estado (Gráfico secundario)
        function renderizarEstadoCausas(datos, total) {
            const conteo = {};
            datos.forEach(d => {
                const est = d.estado || "Sin Estado";
                conteo[est] = (conteo[est] || 0) + 1;
            });

            const ordenados = Object.entries(conteo).sort((a, b) => b[1] - a[1]);

            listaDistribucion.innerHTML = '';
            if (ordenados.length === 0) {
                listaDistribucion.innerHTML = '<div class="empty-state">No hay datos</div>';
                return;
            }

            ordenados.forEach(([estado, cantidad]) => {
                const porcentaje = ((cantidad / total) * 100).toFixed(1);
                // Color semántico según estado
                let color = 'var(--primary)';
                if(estado === 'En trámite') color = '#ffc107';
                if(estado === 'Finalizado') color = '#28a745';
                if(estado === 'Archivado') color = '#6c757d';

                const html = `
                    <div class="stat-item">
                        <div class="stat-header">
                            <span class="stat-label">${estado}</span>
                            <span class="stat-value">${cantidad}</span>
                        </div>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: ${porcentaje}%; background-color: ${color};"></div>
                        </div>
                    </div>
                `;
                listaDistribucion.insertAdjacentHTML('beforeend', html);
            });
        }

        // Utilidad: Animación simple de números
        function animarNumero(elemento, final) {
            const inicio = parseInt(elemento.innerText);
            if (inicio === final) return;
            
            // Animación muy básica
            elemento.innerText = final;
            elemento.classList.add('fade-in'); // Se podría agregar CSS keyframes si se desea más fluidez
        }

        // Event Listener para el select
        filtroUsuario.addEventListener('change', calcularEstadisticas);

        // Arrancar
        document.addEventListener('DOMContentLoaded', iniciarApp);

    </script>
</body>
</html>
